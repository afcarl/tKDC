inputPath: "data/room.csv"
inputColumns: [2]
inputRows: 20000
numToScore: 2000000

tKDEConf:
  algorithm: TREEKDE
  percentile: 0.01

  qSampleSize: 20000
  qCutoffMultiplier: 1.5
  qTolMultiplier: 0.01

  kernel: gaussian
  bwMultiplier: 1.0
  ignoreSelfScoring: true

  calculateCutoffs: true

  leafSize: 20
  splitByWidth: true

  useGrid: true
  gridSizes:
    - 0.8