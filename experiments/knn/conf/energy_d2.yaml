inputPath: "data/us_energy_1p0_metrics.csv"
inputColumns: [0,1]
inputRows: 1000000
numToScore: 0

tKDEConf:
  algorithm: TREEKNN
  percentile: 0.01

  qSampleSize: 20000
  qCutoffMultiplier: 1.5
  qTolMultiplier: 0.01

  bwMultiplier: 1.0
  ignoreSelfScoring: true

  calculateCutoffs: true

  leafSize: 20
  splitByWidth: true

