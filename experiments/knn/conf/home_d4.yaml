inputPath: "data/home_sensor.csv"
inputColumns: [3,4,5,6]
inputRows: 900000
numToScore: 0

tKDEConf:
  algorithm: TREEKNN
  percentile: 0.01

  qSampleSize: 20000
  qCutoffMultiplier: 1.5
  qTolMultiplier: 0.01

  bwMultiplier: 1.0
  ignoreSelfScoring: true

  calculateCutoffs: true

  leafSize: 20
  splitByWidth: true
