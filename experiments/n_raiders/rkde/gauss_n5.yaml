
inputPath: "bigdata/bgauss.csv"
inputColumnRange: 0-1
inputRows: 2430000
timeToScore: 600

tKDEConf:
  algorithm: RKDE
  percentile: 0.01

  kernel: gaussian
  denormalized: false
  bwMultiplier: 1.0
  useStdDev: true
  ignoreSelfScoring: true

  calculateCutoffs: false
  tolAbsolute: 2.0e-4

  leafSize: 20
  splitByWidth: true

  useGrid: false
