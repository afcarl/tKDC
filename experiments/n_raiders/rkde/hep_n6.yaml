
inputPath: "bigdata/hep.csv"
inputColumnRange: 1-27
inputRows: 640000
numToScore: 10000000
timeToScore: 180.0

tKDEConf:
  algorithm: RKDE
  percentile: 0.01

  kernel: gaussian
  denormalized: true
  useStdDev: true
  ignoreSelfScoring: true

  calculateCutoffs: true
  qSampleSize: 2000
  qReservoirMax: 10000000
  qCutoffMultiplier: 1.3
  qTolMultiplier: 0.01

  leafSize: 20
  splitByWidth: true

  useGrid: false
