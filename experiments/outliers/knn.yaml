inputPath: "data/shuttle.csv"
inputColumns: [4,6]
inputRows: 43500
numToScore: 0

tKDEConf:
  algorithm: TREEKNN
  percentile: 0.01

  qSampleSize: 20000
  qCutoffMultiplier: 1.5
  qTolMultiplier: 0.01

  kernel: gaussian
  bwMultiplier: 0.1
  ignoreSelfScoring: true

  k: 7

  calculateCutoffs: true

  leafSize: 20
  splitByWidth: true

  useGrid: true
  gridSizes:
    - 1.0
