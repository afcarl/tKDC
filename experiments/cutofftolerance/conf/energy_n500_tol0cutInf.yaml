inputPath: "us_energy_1p0_metrics.csv"
inputColumns: [0,1,2,3]
inputRows: 500000
numToScore: 1000

tKDEConf:
  percentile: 0.01
  qSampleSize: 10000

  kernel: gaussian
  bwMultiplier: 1.0
  ignoreSelfScoring: true

  calculateCutoffs: true
  tolMultiplier: 0.0
  cutoffMultiplier: 1e10

  leafSize: 20
  splitByWidth: true

  useGrid: true
  gridSizes:
    - 0.8
    - 0.5
