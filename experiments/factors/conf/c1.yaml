inputPath: "data/us_energy_1p0_metrics.csv"
inputColumns: [0,1,2,3]
inputRows: 500000
numToScore: 100

tKDEConf:
  algorithm: TREEKDE
  percentile: 0.01

  kernel: gaussian
  bwMultiplier: 1.0
  ignoreSelfScoring: true

  calculateCutoffs: false
  tolAbsolute: 0.0
  cutoffHAbsolute: 1.0E100
  cutoffLAbsolute: 0.0

  leafSize: 20
  splitByWidth: false

  useGrid: false