inputPath: "data/us_energy_1p0_metrics.csv"
inputColumns: [0,1,2,3]
inputRows: 500000
numToScore: 500000

tKDEConf:
  algorithm: TREEKDE
  percentile: 0.01

  kernel: gaussian
  bwMultiplier: 1.0
  ignoreSelfScoring: true

  calculateCutoffs: false
  tolAbsolute: 2.2E-12
  cutoffHAbsolute: 2.3E-10
  cutoffLAbsolute: 2.1E-10

  leafSize: 20
  splitByWidth: true

  useGrid: false