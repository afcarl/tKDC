inputPath: "bigdata/hep.csv"
inputColumnRange: 1-27
inputRows: 1000000
numToScore: 200

tKDEConf:
  algorithm: RKDE
  percentile: 0.01

  kernel: gaussian
  denormalized: true
  useStdDev: true
  ignoreSelfScoring: true

  calculateCutoffs: false
  tolAbsolute: 2.3e-13

  leafSize: 20
  splitByWidth: true

  useGrid: false
