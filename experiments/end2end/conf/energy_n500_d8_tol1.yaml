inputPath: "us_energy_1p0_metrics.csv"
inputColumns: [0,1,2,3,4,5,6,7]
inputRows: 500000

tKDEConf:
  percentile: 0.01
  qSampleSize: 10000

  kernel: gaussian
  bwMultiplier: 1.0
  ignoreSelfScoring: true

  calculateCutoffs: true
  tolMultiplier: .01
  cutoffMultiplier: 1.5

  leafSize: 20
  splitByWidth: true

  useGrid: true
  gridSizes:
    - 0.8
    - 0.5
