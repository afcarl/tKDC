inputPath: "bigdata/tmy3.csv"
inputColumnRange: 0-1
inputRows: 0
numToScore: 200

tKDEConf:
  algorithm: TREEKDE
  percentile: 0.01

  qSampleSize: 20000
  qCutoffMultiplier: 1.5
  qTolMultiplier: 0.01

  kernel: gaussian
  denormalized: false
  bwMultiplier: 1.0
  useStdDev: true
  ignoreSelfScoring: true

  calculateCutoffs: false
  tolAbsolute: 7e-9

  leafSize: 20
  splitByWidth: true

  useGrid: false
