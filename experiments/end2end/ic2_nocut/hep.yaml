inputPath: "bigdata/hep.csv"
inputColumnRange: 1-27
inputRows: 100000
numToScore: 200

tKDEConf:
  algorithm: TREEKDE
  percentile: 0.01

  qSampleSize: 1000
  qCutoffMultiplier: 1.2
  qTolMultiplier: 0.01

  kernel: gaussian
  denormalized: true
  bwMultiplier: 1.0
  ignoreSelfScoring: true

  calculateCutoffs: true

  leafSize: 20
  splitByWidth: true

  useGrid: false
