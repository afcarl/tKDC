
inputPath: "bigdata/pmnist.csv"
inputColumnRange: 0-31
inputRows: 0
timeToScore: 600.0

tKDEConf:
  algorithm: RKDE
  percentile: 0.01

  kernel: gaussian
  denormalized: true
  bwMultiplier: 3.0
  useStdDev: true
  ignoreSelfScoring: true

  qSampleSize: 2000
  qReservoirMin: 1000
  qCutoffMultiplier: 1.2
  qTolMultiplier: 0.01

  calculateCutoffs: true

  leafSize: 20
  splitByWidth: true

  useGrid: false
