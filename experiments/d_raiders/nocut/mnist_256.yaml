inputPath: "bigdata/pmnist.csv"
inputColumnRange: 0-255
inputRows: 0
timeToScore: 120.0

tKDEConf:
  algorithm: TREEKDE
  percentile: 0.01

  kernel: gaussian
  denormalized: true
  bwMultiplier: 3.0
  useStdDev: true
  ignoreSelfScoring: true

  calculateCutoffs: false
  tolAbsolute: 1.0e-17

  leafSize: 20
  splitByWidth: true

  useGrid: false
