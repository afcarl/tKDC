inputPath: "bigdata/mnist.csv"
inputColumnRange: 1-512
inputRows: 0
timeToScore: 600.0

tKDEConf:
  algorithm: TREEKDE
  percentile: 0.01
  qSampleSize: 2000
  qReservoirMin: 1000
  qCutoffMultiplier: 1.2
  qTolMultiplier: 0.01

  kernel: gaussian
  denormalized: true
  bwValue: 1000.0
  ignoreSelfScoring: true

  calculateCutoffs: true

  leafSize: 20
  splitByWidth: true

  useGrid: false
