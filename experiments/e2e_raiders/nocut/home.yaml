inputPath: "bigdata/homesensor.csv"
inputColumnRange: 2-11
inputRows: 0
numToScore: 1000

tKDEConf:
  algorithm: TREEKDE
  percentile: 0.01

  kernel: gaussian
  denormalized: false
  bwMultiplier: 1.0
  useStdDev: true
  ignoreSelfScoring: true

  calculateCutoffs: false
  tolAbsolute: 1.0e-9

  leafSize: 20
  splitByWidth: true

  useGrid: false
