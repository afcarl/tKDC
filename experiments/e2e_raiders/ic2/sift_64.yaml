inputPath: "bigdata/sift.csv"
inputColumnRange: 0-63
inputRows: 0
timeToScore: 120.0

tKDEConf:
  algorithm: TREEKDE
  percentile: 0.01

  qSampleSize: 2000
  qReservoirMax: 1000000
  qCutoffMultiplier: 1.3
  qTolMultiplier: 0.01

  kernel: gaussian
  denormalized: true
  useStdDev: true
  bwMultiplier: 1.0
  ignoreSelfScoring: true

  calculateCutoffs: true

  leafSize: 20
  splitByWidth: true

  useGrid: false
