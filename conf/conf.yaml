inputPath: "us_energy_1p0_metrics.csv"
inputColumns: [0,1]
inputRows: 500000

tKDEConf:
  percentile: 0.01
  qSampleSize: 10000

  kernel: gaussian
  bwMultiplier: 1.0
  ignoreSelfScoring: true

  calculateCutoffs: true
  tolMultiplier: .5
  cutoffMultiplier: 1.2
  tolAbsolute: 2.540162931731176E-8
  cutoffAbsolute: 3.646100514684586E-7

  leafSize: 20
  splitByWidth: true

  useGrid: true
  gridSizes:
    - 0.8
    - 0.5
