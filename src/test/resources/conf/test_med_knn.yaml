inputPath: "data/us_energy_1p0_metrics.csv"
inputColumns: [0,1]
inputRows: 10000
numToScore: 0

tKDEConf:
  algorithm: TREEKDE
  percentile: 0.01

  qSampleSize: 20000
  qCutoffMultiplier: 1.5
  qTolMultiplier: 0.01

  k: 20

  calculateCutoffs: true

  leafSize: 20
  splitByWidth: true

  useGrid: false
